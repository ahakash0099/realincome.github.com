<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AKASH OFFICIAL - Telegram Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Black Theme Styles -->
    <style>
        body {
            background: rgb(80, 3, 131)101;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #181818;
            border-radius: 18px;
            box-shadow: 0 4px 32px #000a;
            padding: 32px 24px 24px 24px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }
        .logo {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background: linear-gradient(135deg, #222 60%, #444 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            font-weight: bold;
            color: #00ffe7;
            border: 2px solid #222;
        }
        .app-title {
            font-size: 1.7rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .user-info {
            margin-bottom: 18px;
            font-size: 1.1rem;
            color: #aaa;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 18px;
        }
        .stat-box {
            background: #222;
            border-radius: 10px;
            padding: 16px 18px;
            text-align: center;
            flex: 1;
            margin: 0 6px;
        }
        .stat-label {
            font-size: 0.95rem;
            color: #bbb;
        }
        .stat-value {
            font-size: 1.3rem;
            font-weight: 600;
            color: #00ffe7;
            margin-top: 4px;
        }
        .progress-circle {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: conic-gradient(#00ffe7 0% 0%, #222 0% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 18px auto;
            position: relative;
        }
        .progress-circle span {
            position: absolute;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 14px 0;
            margin: 10px 0;
            background: linear-gradient(90deg, #00ffe7 0%, #005f5f 100%);
            color: #111;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        .note {
            color: #888;
            font-size: 0.95rem;
            margin-top: 10px;
            text-align: center;
        }
        @media (max-width: 500px) {
            .container { padding: 18px 6px 18px 6px; }
            .header { flex-direction: column; gap: 8px; }
        }
    </style>
    <!-- Example ad script (replace with your ad provider's script) -->
    <script src='//jagnaimsee.net/vignette.min.js' data-zone='9323251' data-sdk='show_9323251'></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">A</div>
            <div>
                <div class="app-title">AKASH OFFICIAL</div>
                <div class="user-info">Welcome, <span id="user-name">@user</span></div>
            </div>
        </div>
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Watched Ads</div>
                <div class="stat-value" id="watched-ads">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Earned (৳)</div>
                <div class="stat-value" id="earned-points">0.00</div>
            </div>
        </div>
        <div class="progress-circle" id="progress-circle">
            <span id="ads-progress">0%</span>
        </div>
        <button class="btn" onclick="watchAd()">Watch Telegram Ad & Earn ৳0.010</button>
        <button class="btn" id="auto-ad-btn" onclick="startAutoAds()">Auto Watch Ads</button>
        <button class="btn" id="stop-auto-btn" onclick="stopAutoAds()" disabled>Stop Auto Ads</button>
        <div class="note">
            Minimum withdraw: 5৳. <br>
            Earn ৳0.010 per ad. <br>
            Contact admin for withdrawal.
        </div>
    </div>
    <script>
        // --- Config ---
        const MIN_WITHDRAW_POINTS = 5;
        const ADMIN_USER_ID = 7694112804;
        const BOT_TOKEN = "7474129750:AAHDOrtYnulZqB5V3CH2XaHR_02t_PVwi7M";

        // --- State ---
        let watchedAdsCount = 0;
        let earnedPoints = 0.00;
        let autoAdInterval = null;

        // --- User Info (replace with actual logic to get Telegram username) ---
        const telegramUserName = "@exampleUser";
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("user-name").textContent = telegramUserName;

            // --- Load from localStorage ---
            if (localStorage.getItem('watchedAdsCount')) {
                watchedAdsCount = parseInt(localStorage.getItem('watchedAdsCount'), 10) || 0;
                earnedPoints = parseFloat(localStorage.getItem('earnedPoints')) || 0.00;
                document.getElementById('watched-ads').textContent = watchedAdsCount;
                document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
                updateProgressCircle();
            }
        });

        // --- Watch Ad ---
        function watchAd() {
            if (typeof show_9323251 === 'function') {
                show_9323251().then(() => {
                    watchedAdsCount++;
                    earnedPoints += 0.01;
                    document.getElementById('watched-ads').textContent = watchedAdsCount;
                    document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
                    localStorage.setItem('watchedAdsCount', watchedAdsCount);
                    localStorage.setItem('earnedPoints', earnedPoints.toFixed(2));
                    updateProgressCircle();
                }).catch(() => {
                    alert("Ad could not be shown. Please try again.");
                });
            } else {
                alert("Ad system not loaded yet.");
            }
        }

        // --- Progress Circle ---
        function updateProgressCircle() {
            // Example: 100 ads = 100%
            let percentage = Math.min(Math.round((watchedAdsCount / 100) * 100), 100);
            document.getElementById('ads-progress').textContent = `${percentage}%`;
            document.getElementById('progress-circle').style.background = 
                `conic-gradient(#00ffe7 0% ${percentage}%, #222 ${percentage}% 100%)`;
        }

        // --- Auto Ads ---
        function startAutoAds() {
            if (autoAdInterval) return;
            autoAdInterval = setInterval(watchAd, 5000);
            document.getElementById('auto-ad-btn').disabled = true;
            document.getElementById('stop-auto-btn').disabled = false;
        }
        function stopAutoAds() {
            clearInterval(autoAdInterval);
            autoAdInterval = null;
            document.getElementById('auto-ad-btn').disabled = false;
            document.getElementById('stop-auto-btn').disabled = true;
        }
    </script>
</body>
</html>
